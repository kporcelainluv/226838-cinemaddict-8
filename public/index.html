<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <title>Moowle</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__logo logo">Moowle</h1>
      <form class="header__search search">
        <input
          type="text"
          name="search"
          class="search__field"
          placeholder="Search"
        />
        <button type="submit" class="visually-hidden">Search</button>
      </form>
      <section class="header__profile profile">
        <p class="profile__rating">Show adept</p>
      </section>
    </header>

    <main class="main">
      <nav class="main-navigation"></nav>

      <section class="films">
        <section class="films-list">
          <h2 class="films-list__title visually-hidden">
            All movies. Upcoming
          </h2>

          <div class="films-list__container"></div>

          <button class="films-list__show-more">Show more</button>
        </section>

        <section class="films-list--extra">
          <h2 class="films-list__title">Top rated</h2>

          <div class="films-list__container"></div>
        </section>

        <section class="films-list--extra">
          <h2 class="films-list__title">Most commented</h2>

          <div class="films-list__container"></div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <section class="footer__logo logo logo--smaller">Moowle</section>
      <section class="footer__statistics">
        <p>130&thinsp;291 movies inside</p>
      </section>
    </footer>
    <!-- teplate here -->
    <template class="card-template">
      <article class="film-card">
        <h3 class="film-card__title">
          The Assassination Of Jessie James By The Coward Robert Ford
        </h3>
        <p class="film-card__rating">9.8</p>
        <p class="film-card__info">
          <span class="film-card__year">2018</span>
          <span class="film-card__duration">1h&nbsp;13m</span>
          <span class="film-card__genre">Comedy</span>
        </p>
        <img
          src="./images/posters/three-friends.jpg"
          alt=""
          class="film-card__poster"
        />
        <p class="film-card__description">
          A priest with a haunted past and a novice on the threshold of her
          final vows are sent by the Vatican to investigate the death of a young
          nun in Romania and confront a malevolent force in the form of a
          demonic nun.
        </p>
        <button class="film-card__comments"></button>

        <form class="film-card__controls">
          <button
            class="film-card__controls-item button film-card__controls-item--add-to-watchlist"
          >
            <!--Add to watchlist-->
            WL
          </button>
          <button
            class="film-card__controls-item button film-card__controls-item--mark-as-watched"
          >
            <!--Mark as watched-->WTCHD
          </button>
          <button
            class="film-card__controls-item button film-card__controls-item--favorite"
          >
            <!--Mark as favorite-->FAV
          </button>
        </form>
      </article>
    </template>
    <template class="popup-template">
      <div class="popup-portal">
        <div class="popup">
          <div class="film-details__form">
            <div class="popup-image">
              <img
                class="popup-img-src"
                src="./accused.jpg"
                alt=""
                height="300"
                width="200"
              />
            </div>
            <div class="popup-description">
              <span class="rating-info"></span>
              <p class="popup-description-option popup-name">
                Name:
              </p>
              <p class="popup-description-option popup-rating">
                rating:
              </p>
              <p class="popup-description-option popup-year">Film release:</p>
              <p class="popup-description-option popup-duration">Duration:</p>
              <p class="popup-description-option popup-genre">Genre:</p>
              <p class="popup-description-option popup-description-text">
                About:
              </p>
              <p>Changed your mind? Rate the film again</p>
              <form class="update-rating__form">
                <label for="rating"></label>
                <select name="rating" id="rating">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <button type="submit">Update rating</button>
              </form>
              <form class="add-comment__form">
                <p>Leave your comment</p>
                <label for="comments"></label>
                <textarea type="text" id="comments" name="comment"></textarea
                ><br />
                <button type="submit" class="submit-comment-button">
                  Add comment
                </button>
              </form>
              <ol class="existing-comments"></ol>
            </div>
            <button type="button" class="popup-button-close">x</button>
          </div>
        </div>
      </div>
    </template>

    <script src="bundle.js"></script>
  </body>
</html>
