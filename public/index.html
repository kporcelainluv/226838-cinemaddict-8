<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <title>Moowle</title>
  </head>

  <body>
    <div class="loading">
      <h1> Loading movies...</h1>
    </div>
    <div class="error visually-hidden">
      <h1> Something went wrong while loading movies. <br> Check your connection or try again later</h1>
    </div>
    <header class="header">
      <h1 class="header__logo logo">Moowle</h1>
      <form class="header__search search">
        <input
          type="text"
          name="search"
          class="search__field"
          placeholder="Search"
        />
        <button type="submit" class="visually-hidden">Search</button>
      </form>
      <section class="header__profile profile">
        <p class="profile__rating">Show adept</p>
      </section>
    </header>

    <main class="main">
      <nav class="main-navigation"></nav>

      <section class="films">
        <section class="films-list">
          <h2 class="films-list__title visually-hidden">
            All movies. Upcoming
          </h2>

          <div class="films-list__container"></div>

          <button class="films-list__show-more">Show more</button>
        </section>

        <section class="films-list--extra">
          <h2 class="films-list__title">Top rated</h2>

          <div class="films-list__container"></div>
        </section>

        <section class="films-list--extra">
          <h2 class="films-list__title">Most commented</h2>

          <div class="films-list__container"></div>
        </section>
      </section>
      <template class="statistics-template">
        <section class="statistic">
          <p class="statistic__rank">
            Your rank <span class="statistic__rank-label"> Sci - Fighter</span>
          </p>

          <form
            action="https://echo.htmlacademy.ru/"
            method="get"
            class="statistic__filters"
          >
            <p class="statistic__filters-description">Show stats:</p>

            <input
              type="radio"
              class="statistic__filters-input visually-hidden"
              name="statistic-filter"
              id="statistic-all-time"
              value="all-time"
              checked
            />
            <label for="statistic-all-time" class="statistic__filters-label"
              >All time</label
            >

            <input
              type="radio"
              class="statistic__filters-input visually-hidden"
              name="statistic-filter"
              id="statistic-today"
              value="today"
            />
            <label for="statistic-today" class="statistic__filters-label"
              >Today</label
            >

            <input
              type="radio"
              class="statistic__filters-input visually-hidden"
              name="statistic-filter"
              id="statistic-week"
              value="week"
            />
            <label for="statistic-week" class="statistic__filters-label"
              >Week</label
            >

            <input
              type="radio"
              class="statistic__filters-input visually-hidden"
              name="statistic-filter"
              id="statistic-month"
              value="month"
            />
            <label for="statistic-month" class="statistic__filters-label"
              >Month</label
            >

            <input
              type="radio"
              class="statistic__filters-input visually-hidden"
              name="statistic-filter"
              id="statistic-year"
              value="year"
            />
            <label for="statistic-year" class="statistic__filters-label"
              >Year</label
            >
          </form>

          <ul class="statistic__text-list">
            <li class="statistic__text-item">
              <h4 class="statistic__item-title">You watched</h4>
              <p class="statistic__item-text"></p>
            </li>
            <li class="statistic__text-item">
              <h4 class="statistic__item-title">Total duration</h4>
              <p class="statistic__item-text"></p>
            </li>
            <li class="statistic__text-item">
              <h4 class="statistic__item-title">Top genre</h4>
              <p class="statistic__item-text"></p>
            </li>
          </ul>

          <div class="statistic__chart-wrap">
            <canvas class="statistic__chart" width="1000"></canvas>
          </div>
        </section>
      </template>
    </main>

    <footer class="footer">
      <section class="footer__logo logo logo--smaller">Moowle</section>
      <section class="footer__statistics">
        <p>130&thinsp;291 movies inside</p>
      </section>
    </footer>
    <!-- teplate here -->
    <template class="card-template">
      <article class="film-card">
        <h3 class="film-card__title">
          The Assassination Of Jessie James By The Coward Robert Ford
        </h3>
        <p class="film-card__rating">9.8</p>
        <p class="film-card__info">
          <span class="film-card__year">2018</span>
          <span class="film-card__duration">1h&nbsp;13m</span>
          <span class="film-card__genre"></span>
        </p>
        <img
          src="./images/posters/three-friends.jpg"
          alt=""
          class="film-card__poster"
        />
        <p class="film-card__description">
          A priest with a haunted past and a novice on the threshold of her
          final vows are sent by the Vatican to investigate the death of a young
          nun in Romania and confront a malevolent force in the form of a
          demonic nun.
        </p>
        <button class="film-card__comments"></button>

        <form class="film-card__controls">
          <button
            class="film-card__controls-item button film-card__controls-item--add-to-watchlist"
          >
            <!--Add to watchlist-->
            WL
          </button>
          <button
            class="film-card__controls-item button film-card__controls-item--mark-as-watched"
          >
            <!--Mark as watched-->WTCHD
          </button>
          <button
            class="film-card__controls-item button film-card__controls-item--favorite"
          >
            <!--Mark as favorite-->FAV
          </button>
        </form>
      </article>
    </template>
    <template class="popup-template">
      <section class="film-details">
        <form class="film-details__inner" action="" method="get">
          <div class="film-details__close">
            <button class="film-details__close-btn" type="button">close</button>
          </div>
          <div class="film-details__info-wrap">
            <div class="film-details__poster">
              <img
                class="film-details__poster-img"
                src="images/posters/blackmail.jpg"
                alt="incredables-2"
              />

              <p class="film-details__age">18+</p>
            </div>

            <div class="film-details__info">
              <div class="film-details__info-head">
                <div class="film-details__title-wrap">
                  <h3 class="film-details__title">Incredibles 2</h3>
                  <p class="film-details__title-original">
                    Original: Невероятная семейка
                  </p>
                </div>

                <div class="film-details__rating">
                  <p class="film-details__total-rating">5.2</p>
                  <p class="film-details__user-rating">Your rate 8</p>
                </div>
              </div>

              <table class="film-details__table">
                <tr class="film-details__row">
                  <td class="film-details__term">Director</td>
                  <td class="film-details__cell">Brad Bird</td>
                </tr>
                <tr class="film-details__row">
                  <td class="film-details__term">Writers</td>
                  <td class="film-details__cell">Brad Bird</td>
                </tr>
                <tr class="film-details__row">
                  <td class="film-details__term">Actors</td>
                  <td class="film-details__cell">
                    Samuel L. Jackson, Catherine Keener, Sophia Bush
                  </td>
                </tr>
                <tr class="film-details__row">
                  <td class="film-details__term">Release Date</td>
                  <td class="film-details__cell">15 June 2018 (USA)</td>
                </tr>
                <tr class="film-details__row">
                  <td class="film-details__term">Runtime</td>
                  <td class="film-details__cell">118 min</td>
                </tr>
                <tr class="film-details__row">
                  <td class="film-details__term">Country</td>
                  <td class="film-details__cell">USA</td>
                </tr>
                <tr class="film-details__row">
                  <td class="film-details__term">Genres</td>
                  <td class="film-details__cell">
                    <span class="film-details__genre">Animation</span>
                    <span class="film-details__genre">Action</span>
                    <span class="film-details__genre">Adventure</span>
                  </td>
                </tr>
              </table>

              <p class="film-details__film-description">
                The Incredibles hero family takes on a new mission, which
                involves a change in family roles: Bob Parr (Mr Incredible) must
                manage the house while his wife Helen (Elastigirl) goes out to
                save the world.
              </p>
            </div>
          </div>

          <section class="film-details__controls">
            <input
              type="checkbox"
              class="film-details__control-input visually-hidden"
              id="watchlist"
              name="watchlist"
            />
            <label
              for="watchlist"
              class="film-details__control-label film-details__control-label--watchlist"
              >Add to watchlist</label
            >

            <input
              type="checkbox"
              class="film-details__control-input visually-hidden"
              id="watched"
              name="watched"
              checked
            />
            <label
              for="watched"
              class="film-details__control-label film-details__control-label--watched"
              >Already watched</label
            >

            <input
              type="checkbox"
              class="film-details__control-input visually-hidden"
              id="favorite"
              name="favorite"
            />
            <label
              for="favorite"
              class="film-details__control-label film-details__control-label--favorite"
              >Add to favorites</label
            >
          </section>

          <section class="film-details__comments-wrap">
            <h3 class="film-details__comments-title">
              Comments <span class="film-details__comments-count">0</span>
            </h3>

            <ul class="film-details__comments-list">

            </ul>

            <form class="film-details__new-comment">
              <div>
                <label for="add-emoji" class="film-details__add-emoji-label"
                  >😐</label
                >
                <input
                  type="checkbox"
                  class="film-details__add-emoji visually-hidden"
                  id="add-emoji"
                />

                <div class="film-details__emoji-list">
                  <input
                    class="film-details__emoji-item visually-hidden"
                    name="comment-emoji"
                    type="radio"
                    id="emoji-sleeping"
                    value="sleeping"
                  />
                  <label class="film-details__emoji-label" for="emoji-sleeping"
                    >😴</label
                  >

                  <input
                    class="film-details__emoji-item visually-hidden"
                    name="comment-emoji"
                    type="radio"
                    id="emoji-neutral-face"
                    value="neutral-face"
                    checked
                  />
                  <label
                    class="film-details__emoji-label"
                    for="emoji-neutral-face"
                    >😐</label
                  >

                  <input
                    class="film-details__emoji-item visually-hidden"
                    name="comment-emoji"
                    type="radio"
                    id="emoji-grinning"
                    value="grinning"
                  />
                  <label class="film-details__emoji-label" for="emoji-grinning"
                    >😀</label
                  >
                </div>
              </div>
              <label class="film-details__comment-label">
                <textarea
                  class="film-details__comment-input"
                  placeholder="← Select reaction, add comment here"
                  name="comment"
                ></textarea>
              </label>
            </form>
          </section>

          <section class="film-details__user-rating-wrap">
            <div class="film-details__user-rating-controls">
              <span
                class="film-details__watched-status film-details__watched-status--active"
                >Already watched</span
              >
              <button class="film-details__watched-reset" type="button">
                undo
              </button>
            </div>

            <div class="film-details__user-score">
              <div class="film-details__user-rating-poster">
                <img
                  src="images/posters/blackmail.jpg"
                  alt="film-poster"
                  class="film-details__user-rating-img"
                />
              </div>

              <section class="film-details__user-rating-inner">
                <h3 class="film-details__user-rating-title">Incredibles 2</h3>

                <p class="film-details__user-rating-feelings">
                  How you feel it?
                </p>

                <div class="film-details__user-rating-score">
                  <input
                    type="radio"
                    name="score"
                    class="film-details__user-rating-input visually-hidden"
                    value="1"
                    id="rating-1"
                  />
                  <label class="film-details__user-rating-label" for="rating-1"
                    >1</label
                  >

                  <input
                    type="radio"
                    name="score"
                    class="film-details__user-rating-input visually-hidden"
                    value="2"
                    id="rating-2"
                  />
                  <label class="film-details__user-rating-label" for="rating-2"
                    >2</label
                  >

                  <input
                    type="radio"
                    name="score"
                    class="film-details__user-rating-input visually-hidden"
                    value="3"
                    id="rating-3"
                  />
                  <label class="film-details__user-rating-label" for="rating-3"
                    >3</label
                  >

                  <input
                    type="radio"
                    name="score"
                    class="film-details__user-rating-input visually-hidden"
                    value="4"
                    id="rating-4"
                  />
                  <label class="film-details__user-rating-label" for="rating-4"
                    >4</label
                  >

                  <input
                    type="radio"
                    name="score"
                    class="film-details__user-rating-input visually-hidden"
                    value="5"
                    id="rating-5"
                    checked
                  />
                  <label class="film-details__user-rating-label" for="rating-5"
                    >5</label
                  >

                  <input
                    type="radio"
                    name="score"
                    class="film-details__user-rating-input visually-hidden"
                    value="6"
                    id="rating-6"
                  />
                  <label class="film-details__user-rating-label" for="rating-6"
                    >6</label
                  >

                  <input
                    type="radio"
                    name="score"
                    class="film-details__user-rating-input visually-hidden"
                    value="7"
                    id="rating-7"
                  />
                  <label class="film-details__user-rating-label" for="rating-7"
                    >7</label
                  >

                  <input
                    type="radio"
                    name="score"
                    class="film-details__user-rating-input visually-hidden"
                    value="8"
                    id="rating-8"
                  />
                  <label class="film-details__user-rating-label" for="rating-8"
                    >8</label
                  >

                  <input
                    type="radio"
                    name="score"
                    class="film-details__user-rating-input visually-hidden"
                    value="9"
                    id="rating-9"
                  />
                  <label class="film-details__user-rating-label" for="rating-9"
                    >9</label
                  >
                </div>
              </section>
            </div>
          </section>
        </form>
      </section>
    </template>

    <script src="bundle.js"></script>
  </body>
</html>
